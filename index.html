<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Sạch Hơn Aba - CHuyển Hướng Trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.2s ease-in-out;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.05s ease-out;
        }
        #progress-percent {
            margin: 10px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đang chuyển hướng ...</h1>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="progress-percent">0%</div>

    <button onclick="manualRedirect()">Chuyển hướng ngay</button>
</div>

<script>
    // Hàm tự động chuyển hướng sau 5 giây trong tab mới
    function redirect() {
        window.open("https://www.a3sachhonaba.io.vn/", '_blank');
    }

    // Hàm chuyển hướng thủ công trong tab mới
    function manualRedirect() {
        window.open("https://www.a3sachhonaba.io.vn/", '_blank');
    }

    // Cập nhật thanh tiến trình mỗi 100ms để tăng 1%
    let timeLeft = 50; // 50 đơn vị tương ứng với 50 lần cập nhật (mỗi 1% trong 5 giây)
    let progressElement = document.getElementById("progress");
    let progressPercentElement = document.getElementById("progress-percent");

    // Cập nhật mỗi 100ms để tăng thanh tiến trình
    let interval = setInterval(function() {
        timeLeft--;  // Giảm timeLeft
        let progress = ((50 - timeLeft) / 50) * 100; // Tính phần trăm tiến trình
        progressElement.style.width = progress + "%";  // Cập nhật thanh tiến trình
        progressPercentElement.innerHTML = Math.round(progress) + "%";  // Cập nhật phần trăm

        if (timeLeft <= 0) {
            clearInterval(interval); // Dừng cập nhật khi hết thời gian
            redirect(); // Chuyển hướng khi tiến trình hoàn tất
        }
    }, 20); // Cập nhật mỗi 100ms để tăng 2%

    // Hiệu ứng mờ dần khi trang vừa tải
    window.onload = function() {
        document.body.style.opacity = "1";
        document.querySelector('.container').style.opacity = "1";
        document.querySelector('.container').style.transform = "translateY(0)";
    };
</script>

</body>
</html>
