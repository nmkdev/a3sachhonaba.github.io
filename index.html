<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Hiệu ứng khi vừa vào trang */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease-in-out; /* Hiệu ứng chuyển động của container */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px; /* Tạo khoảng cách giữa thanh và phần trăm */
            position: relative;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.1s ease-out; /* Hiệu ứng smooth cho thanh tiến trình */
        }
        #progress-percent {
            margin: 10px; /* Tạo khoảng cách giữa phần trăm và các thành phần khác */
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Hiệu ứng smooth cho nút */
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Phóng to nút khi hover */
        }
        button:active {
            background-color: #3e8e41;
            transform: scale(0.98); /* Thu nhỏ nút khi nhấn */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chuyển hướng sau 10 giây...</h1>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="progress-percent">0%</div>

    <button onclick="manualRedirect()">Chuyển hướng ngay</button>
</div>

<script>
    // Hàm tự động chuyển hướng sau 10 giây trong tab mới
    function redirect() {
        window.open("https://www.a3sachhonaba.io.vn/", '_blank');
    }

    // Hàm chuyển hướng thủ công trong tab mới
    function manualRedirect() {
        window.open("https://www.a3sachhonaba.io.vn/", '_blank');
    }

    // Cập nhật thanh tiến trình mỗi 100ms để tăng 1%
    let timeLeft = 100; // 100 đơn vị tương ứng với 100 lần cập nhật (mỗi 1% trong 10 giây)
    let progressElement = document.getElementById("progress");
    let progressPercentElement = document.getElementById("progress-percent");
    let interval = setInterval(function() {
        timeLeft--;
        let progress = ((100 - timeLeft) / 100) * 100; // Tính phần trăm tiến trình
        progressElement.style.width = progress + "%";
        progressPercentElement.innerHTML = Math.round(progress) + "%";

        if (timeLeft <= 0) {
            clearInterval(interval);
            redirect(); // Chuyển hướng khi tiến trình hoàn tất
        }
    }, 100); // Cập nhật mỗi 100ms để tăng 1%

    // Hiệu ứng mờ dần khi trang vừa tải
    window.onload = function() {
        document.body.style.opacity = "1";
        document.querySelector('.container').style.opacity = "1";
        document.querySelector('.container').style.transform = "translateY(0)";
    };
</script>

</body>
</html>
