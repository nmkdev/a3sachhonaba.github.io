<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Sạch Hơn Aba</title>
    <!-- Thêm link Google Fonts để sử dụng font Charmonman -->
    <link href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap" rel="stylesheet">
    <style>
        /* Đảm bảo HTML và BODY có chiều cao đầy đủ */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212121;
            font-family: 'Charmonman', sans-serif; /* Áp dụng font Charmonman */
        }

        /* Style cho button */
        button {
            text-decoration: none;
            position: relative;
            border: none;
            font-size: 25px;
            font-family: 'Charmonman', sans-serif; /* Áp dụng font Charmonman */
            cursor: pointer;
            color: #fff;
            width: 9em;
            height: 3em;
            line-height: 2em;
            text-align: center;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 300%;
            border-radius: 30px;
            z-index: 1;
        }

        button:hover {
            animation: ani 8s linear infinite;
            border: none;
        }

        @keyframes ani {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }

        button:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 35px;
            transition: 1s;
        }

        button:hover::before {
            filter: blur(20px);
        }

        button:active {
            background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        }
    </style>
</head>
<body>

<button onclick="redirect()">Truy cập</button>

<script>
    function redirect() {
        // Thay đổi URL của bạn tại đây
        window.location.href = "https://www.a3sachhonaba.io.vn/"; // Đổi đường link ở đây
    }
</script>

</body>
</html>
