<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3 Sạch Hơn Aba</title>
    <link rel="icon" type="image/ico" href="icon.ico">
    <link rel="icon" type="image/webp" href="icon.webp">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap');
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: "Alegreya", serif;
            font-optical-sizing: auto;
            animation: fadeIn 1.5s;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.5vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        picture {
            width: 20vh;
            height: auto;
        }

        img {
            width: 20vh;
            height: auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-bar {
            width: 70%;
            height: 2vh;
            background-color: #444;
            border-radius: 1vh;
            overflow: hidden;
            margin-top: 2vh;
        }

        .progress {
            height: 100%;
            background-color: #ffffff;
            width: 0;
            animation: progressAnimation 2.75s linear forwards;
        }

        @keyframes progressAnimation {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = 'https://www.a3sachhonaba.io.vn/';
        }, 3000);

        function startProgressBar() {
            document.querySelector('.progress').style.width = '100%';
        }

        window.onload = startProgressBar;
    </script>
</head>
<body>
    <div class="content">
        <picture>
            <source srcset="icon.webp" type="image/webp">
            <source srcset="icon.png" type="image/png">
            <img src="icon.png" alt="Logo"> <!-- Added the img tag here -->
        </picture>
        <h1>A3 Sạch Hơn Aba</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
